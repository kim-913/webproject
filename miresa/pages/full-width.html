        <h1 style="font-size: 30px">24 Calcultor</h1>
        <div>
          <p style="font-size:15px">
            Please enter 4 numbers between 0-13.
          </p>
        </div>
        <input type="text" id="num1" />
        <input type="text" id="num2" />
        <input type="text" id="num3" />
        <input type="text" id="num4" />
        <input type="button" value="24" onclick="cal24()" style="margin-top: 10px;" />
        <p id="result"></p>


        <script>
          function cal24() {
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);
            var num3 = Number(document.getElementById("num3").value);
            var num4 = Number(document.getElementById("num4").value);
            var list = [num1, num2, num3, num4];
            var result = dfs(list);

            if (num1 > 13 || num2 > 13 || num3 > 13 || num4 > 13 || num1 < 0 || num2 < 0 || num3 < 0 || num4 < 0) {
              alert("Please enter numbers between 0-13");
            }
            function dfs(nums) {
              console.log(nums);
              if (nums.length == 1) {
                return Math.abs(nums[0] - 24) < 0.00001;
              }

              let ans = false;
              for (let i = 0; i < nums.length; i++) {
                for (let j = i + 1; j < nums.length; j++) {
                  // grab other numbers
                  const rest = [];
                  for (let k = 0; k < nums.length; k++) {
                    if (k != i && k != j) rest.push(nums[k]);
                  }
                  // grab all possibilities
                  const target = [
                    nums[i] + nums[j],
                    nums[i] - nums[j],
                    nums[j] - nums[i],
                    nums[i] * nums[j]
                  ];
                  if (nums[i] !== 0) target.push(nums[j] / nums[i]);
                  if (nums[j] !== 0) target.push(nums[i] / nums[j]);
                  // try next around
                  for (const t of target) {
                    ans = ans || dfs([t, ...rest]);
                  }
                }
              }

              return ans;

            }
            document.getElementById("result").innerHTML = result;
          }
        </script>
